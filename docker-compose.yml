version: '3.8'

services:
  bot:
    build: .
    container_name: yandex_disk_bot
    restart: unless-stopped
    volumes:
      # Монтируем .env файл с токенами
      - ./.env:/app/.env:ro
      # Монтируем temp для сохранения временных файлов (опционально)
      - ./temp:/app/temp
    env_file:
      - .env
    environment:
      # Можно переопределить через переменные окружения
      - PYTHONUNBUFFERED=1
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


